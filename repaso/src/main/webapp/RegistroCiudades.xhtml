<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
	<h1>Registro Ciudades</h1>
	<h:form> 
		<h:inputText id="codigo" value="#{vCiudades.ciudad.id}"></h:inputText>
		
		<h:inputText id="nombre" value="#{vCiudades.ciudad.nombre}"></h:inputText>
		
		<h:commandButton action="#{vCiudades.registrar()}" value="Registrar"></h:commandButton>
	</h:form>
	
	<h1>Actualizacion Ciudades</h1>
	<h:form> 
		<h:inputText id="codigo" value="#{vCiudades.ciudad.id}"></h:inputText>
		
		<h:inputText id="nombre" value="#{vCiudades.ciudad.nombre}"></h:inputText>
		
		<h:commandButton action="#{vCiudades.actualizar()}" value="Confirmar"></h:commandButton>
	</h:form>
	
	<h1>Registro Personas</h1>
	<h:form> 
		<h:inputText id="cedula" value="#{personas.persona.cedula}"></h:inputText>
		
		<h:inputText id="nombre" value="#{personas.persona.nombre}"></h:inputText>
		
		<h:inputText id="ciudad" value="#{personas.persona.ciudad.id}"></h:inputText>
		
		<h:commandButton action="#{personas.registrarPersona()}" value="Registrar"></h:commandButton>
	</h:form>
	
	<h1>Actualizacion Personas</h1>
	<h:form> 
		<h:inputText id="cedula" value="#{personas.persona.cedula}"></h:inputText>
		
		<h:inputText id="nombre" value="#{personas.persona.nombre}"></h:inputText>
		
		<h:inputText id="ciudad" value="#{personas.persona.ciudad.id}"></h:inputText>
		
		<h:commandButton action="#{personas.actualizarPersona()}" value="Confirmar"></h:commandButton>
	</h:form>
	
	<h:form>
		<h:commandButton action="#{vCiudades.verListado()}" value="Ver Lista"></h:commandButton>
	</h:form>
</body> 
</html>
